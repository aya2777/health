<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歩数記録</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>歩数記録</h1>
    <button onclick="window.location.href='index.html'">戻る</button>
    <form id="stepsForm">
        <label for="dailySteps">今日の歩数を入力:</label>
        <input type="number" id="dailySteps" min="0" required>
        <button type="submit">記録</button>
    </form>
    <div id="stepsRecords"></div>

    <h2>歩数ゲーム</h2>
    <p>記録した歩数でキャラクターが自動的に進みます。</p>
    <div id="map"></div>
    <div id="status"></div>
</body>
<script src="game.js"></script>
</html>
